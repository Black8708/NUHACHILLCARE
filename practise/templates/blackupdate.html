<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <form action="" method="post" class="p-5 border rounded shadow mt-5">
                    {% csrf_token %}
                    <h1>UPDATE FORM</h1>
                    <div class="form-group">
                    <label>NAME</label>
                    <input type="text" class="form-control" name="name" value="{{keys.name}}">
                    </div>
                    <div class="form-group">
                        <label>AGE</label>
                        <input type="text" class="form-control" name="age" value="{{keys.age}}">
                        </div>
                        <div class="form-group">
                            <label>ADDRESS</label>
                            <input type="text" class="form-control" name="address" value="{{keys.address}}">
                            </div>
                            <div class="form-group">
                                <label>CONTACT</label>
                                <input type="text" class="form-control" name="contact" value="{{keys.contact}}">
                                </div>

                            <div>
                                <a href=""><button type="submit" class="btn btn-primary w-100 mt-4">UPDATE</button></a>
                            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
