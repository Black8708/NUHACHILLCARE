<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">



</head>
<body>
    <div>
        <div class="container">
            <div class="row">
            <div class="d-flex justify-content-center col-md-3">
            
        <form action="" class="p-5 border rounded shadow mt-5 " method="post">
            {% csrf_token %}
            <h1 class="text-center">Mr.Black</h1>

            <div class="form-group">
            <label>NAME</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
            <label>AGE</label>
                <input type="number" name="age" class="form-control">
            </div>
            <div class="form-group">
            <label>CONTACT</label>
                <input type="tel" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control"></textarea>
            </div>
            <div>
                <a href=""><button type="submit" class="btn btn-primary text-center mt-3 w-100">Submit</button></a>
            </div>   
        </form>
        </div>
        <div class="table-responsive col-md-8">
            <h2 class="text-center mb-4">Basic Details</h2>
            <div class="table-responsive ">
                <table class="table table-striped table-hover table-bordered  mb-4">
                  <thead class="table-dark">
                    <tr>
                        <th>S.NO</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>CONTACT</th>
                        <th>ADDRESS</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for data in fields %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.age}}</td>
                        <td>{{data.contact}}</td>
                        <td>{{data.address}}</td>
                        <td><a href="{% url 'updatedatas' data.id %}" class="btn btn-success-sm"><i class="bi bi-pencil-square fs-6"></i></a></td>
                        <td><a href="{% url 'deldata' data.id %}" class="btn btn-danger-sm"><i class="bi bi-trash fs-6"></i></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
            </div>

    </div>








<!-- Getting data from backend to frontend using jinja templates -->


</div>
    </div>




</body>

</html>
