<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish brooo</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
               <form action="" method="post" class="p-5 border rounded shadow mt-5">
                {% csrf_token %}
                <h1 class="d-flex justify-content-center mt-3">Harish brooo</h1>

                <div class="form-group">
                    <label for="">Client name</label>
                    <input type="text" class="form-control" name="clientname">
                </div>
                <div class="form-group">
                    <label for="">Company name</label>
                    <input type="text" class="form-control" name="companyname">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <label for="">Location</label>
                    <input type="text" class="form-control" name="location">
                </div>

                <div>
                    <a href=""><button type="submit" class="btn btn-primary mt-3 w-100">Submit</button></a>
                </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
