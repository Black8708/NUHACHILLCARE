<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form  method="post" class="p-5 border-radius shadow border rounded bg-light mt-3  ">
                    {% csrf_token %}
                    <h3 class="text-center" style="color: blue;">UPDATE FORM</h3>
                    <div class="form-group">
                    <label for="">NAME</label>
                    <input type="text" name="name" value="{{mainkey.para_name}}" class="form-control">
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-2">ADDRESS</label>
                    <input type="text" name="address" value="{{mainkey.para_address}}" class="form-control">
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-2">PH_NO</label>
                    <input type="tel" name="ph_no" class="form-control" value="{{mainkey.para_ph_no}}">
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-2">AC_BRAND</label>
                    <select name="ac_brand" id="" required class="form-control">
                        <option value="" selected disabled hidden></option>
                           <option value="Daikin">Daikin</option>
                           <option value="Samsung">Samsung</option>
                           <option value="Bluestar">Bluestar</option>
                           <option value="Whirlpool">Whirlpool</option>
                           <option value="Others">Others</option>
                     </select>
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-2">AC_ISSUE</label>
                    <select name="ac_issue" id="" required class="form-control">
                        <option value="" selected disabled hidden></option>
                        <option value="Cooling Issues"> Cooling Issues</option>
                        <option value=" Electrical Problems "> Electrical Problems </option>
                        <option value="Water Leakage">Water Leakage</option>
                        <option value="Noisy Operation ">Noisy Operation </option>
                        <option value="Others">Others</option>
                     </select>
                    </div>
                    <div class="form-group">
                        <label for="">Service_charges</label>
                        <input type="number" name="service_charges" id="" class="form-control">
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-3">SERVICE_DATE</label>
                    <input type="date" name="service_date" value="{{mainkey.para_service_date}}" class="form-control mt-3">
                    <span>{{mainkey.para_service_date}}</span>
                    </div>
                     <div class="form-group">
                    <label for="" class="mt-3">NXT_SERVICE_DATE</label>
                    <input type="date" name="nxt_service_date" value="{{mainkey.para_nxt_service_date}}" class="form-control mt-3 ">
                    <span>{{mainkey.para_nxt_service_date}}</span>
                    </div>
                     <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 mt-3">UPDATE</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
